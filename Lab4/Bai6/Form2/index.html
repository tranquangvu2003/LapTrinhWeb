<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form 2</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Source+Sans+3:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div id="container">
    <div class="content">
        <div class="title">
            <h1 class="text">Sign In</h1>
        </div>

        <div id="login" class="text">
            <div class="input username">
                <input type="text" name="username" id="username" class="pix-text" placeholder="username or email">
            </div>
            <div class="input password">
                <input type="password" name="password" id="password" class="pix-text" placeholder="password">
            </div>

            <div id="signin">
                <button class="login text" type="submit" onclick="clickclick()">SIGN IN</button>
            </div>
            <div id="orsignin">
                <div class="title">
                    <h1 class="title2">Or login with</h1>
                </div>

                <div class="icon">
                    <a href="http://facebook.com">
                        <img class="logo" src="https://apkbit.com/wp-content/uploads/2019/11/facebook-lite-1.png" alt="">
                    </a>

                    <a href="http://google.com">
                        <img class="logo" src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="">
                    </a>
                </div>
            </div>
            <div class="signup">
               <a class="text" href="http:#">Sign Up</a>
            </div>

        </div>
    </div>
</div>
<script !src="">
    function clickclick() {
        var name = document.getElementById("username").value;
        var pass = document.getElementById("password").value;
        if (name.length < 4) {
            alert("Nhập tên người dùng sai")
        } else if (pass.length < 8) {
            alert("Nhập mật khẩu không chính xác")
        }else{
            window.location.href = "index.html";
        }
    }
</script>
</body>
</html>
